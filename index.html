<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>

        <div class="user-container">
            <p>Enter Your Username below : </p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="sea-butt">Search</button>
            </div>
        </div>

        <div class="stats-container">

            <div class="progress">
                <div class="prog-item">
                    <div class="easy-prog circle">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="prog-item">
                    <div class="med-prog circle">
                        <span id="med-level"></span>
                        <p>Medium</p>
                    </div>
                </div>
                <div class="prog-item">
                    <div class="hard-prog circle">
                        <span id="hard-level"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stats-cards">
                <!-- populate with js -->
            </div>
        </div>
    </div>
    <script src="index.js "></script>
</body>
</html>
